<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>El Dorado Society</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <img class="logo" src="img/logo.png" alt="El Dorado Society">
    </div>
    <div class="row h-100 justify-content-center align-items-center">


        <form class="col-md-6 col-lg-4 login_form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button class="submit">Login</button>
        </form>

    </div>
    <div class="row h-100 justify-content-center align-items-center join">
        <a href="#">Join the society</a>
    </div>
</div>
</body>
</html>
